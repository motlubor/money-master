<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Bank</title>
    <!-- added external stylesheet -->
    <link rel="stylesheet" href="style/style.css">
    <!--=========================================== adde bootstrap ================================================= -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="header-style">Family Bank</h1>
    </header>
    <main>
        <section class=" my-5">
            <div class="container overflow-hidden">
                <div class="row gx-5">
                    <div class="col">
                        <div class="p-3 border bg-light"><img class="w-100" src="images/photo1.jpg" alt=""></div>
                    </div>
                    <div class="col">
                        <div class="p-3 border bg-light">
                            <h5 class="income-style">Income</h5>
                            <p class="spacing">Income: <input id="income-amount" class="background-color" type="text"
                                    name="" id=""> </p>
                            <h5 class="heading-style">Expences</h5>
                            <p class="spacing">Food: <input id="food-cost" class="background-color" type="text" name=""
                                    id=""> </p>
                            <p class="spacing">Rent: <input id="rent-cost" class="background-color" type="text" name=""
                                    id=""> </p>
                            <p class="spacing">Clothes: <input id="clothes-cost" class="background-color" type="text"
                                    name="" id=""> </p>

                            <p class="spacing"> <button id="calculate-cost" class="button-color">Calculate</button></p>

                            <h5 class="heading-style">Total Expences: <span id="total-expences">00</span></h5>
                            <h5 class="heading-style">Balance: <span id="balance">00</span></h5>
                            <p>Save: <input id="saving-input" class="savings-input" type="text" name="" id=""> %
                                <button id="saving-button" class="saving-button">Save</button>
                            </p>
                            <h5 class="heading-style">Saving Amount: <span id="saving-amount">00</span></h5>
                            <h5 class="heading-style">Remaining Balance: <span id="remain-balance">00</span></h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- ===============================================added bootstrap js =========================================== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- ==========================================adde external js file ========================================= -->
    <script src="js/app.js"></script>

</body>

</html>
